<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hi Pritam!</h1>
      <p>Good Morning!</p>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
    </header>

    <div class="welcome">
      <h2>Welcome!</h2>
      <p>Let's schedule your projects</p>
    </div>

    <section class="projects">
      <h2>Ongoing Projects</h2>
      <div class="project-cards">
        <div class="project-card">
          <h3>Mobile App</h3>
          <p>May 30, 2022</p>
          <div class="progress">
            <p>Progress: 50%</p>
          </div>
        </div>
        <div class="project-card">
          <h3>Dashboard</h3>
          <p>May 30, 2022</p>
          <div class="progress">
            <p>Progress: 80%</p>
          </div>
        </div>
        <div class="project-card">
          <h3>Banner</h3>
          <p>May 30, 2022</p>
          <div class="progress">
            <p>Progress: 75%</p>
          </div>
        </div>
        <div class="project-card">
          <h3>UI/UX</h3>
          <p>May 30, 2022</p>
          <div class="progress">
            <p>Progress: 60%</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <nav>
        <a href="#">Home</a>
        <a href="#">My Task</a>
        <a href="#" class="add-button">+</a>
        <a href="#">Payment</a>
        <a href="#">Profile</a>
      </nav>
    </footer>
  </div>
</body>
</html>
